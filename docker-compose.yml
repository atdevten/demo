services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: chatbot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - chatbot-network

  ollama:
    image: ollama/ollama:latest
    container_name: chatbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - LLM_MODEL=${LLM_MODEL:-mistral}
    networks:
      - chatbot-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: chatbot-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - COLLECTION_NAME=documents
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-nomic-embed-text}
      - OLLAMA_URL=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL:-mistral}
    volumes:
      - ./uploads:/app/uploads
      - ./public:/app/public
    depends_on:
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - chatbot-network

volumes:
  qdrant_storage:
    driver: local
  ollama_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
