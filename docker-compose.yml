services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - pybot-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - pybot-network

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: pybot-app
    ports:
      - "7860:7860"
    env_file:
      - .env
    depends_on:
      - qdrant
      - ollama
    volumes:
      - ./app:/app/app
    networks:
      - pybot-network
    command: python -m app.main

volumes:
  qdrant_storage:
  ollama_data:

networks:
  pybot-network:
    driver: bridge
